# Nginx configuration for 3D Three.js World
# Copy this to /etc/nginx/sites-available/3d-world after installing Nginx

server {
    listen 80;
    server_name _;  # Replace with your domain or use VPS IP
    
    # Frontend static files from project directory
    root /home/mikecerqua/projects/3D-threejs-site;
    index index.html;
    
    # Main site
    location / {
        try_files $uri $uri/ /index.html;
        
        # Enable CORS for models and assets
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
    }
    
    # WebSocket proxy for Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # API endpoints proxy
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Model files with proper MIME types
    location ~ \.(glb|gltf)$ {
        add_header Content-Type model/gltf-binary;
        add_header Access-Control-Allow-Origin *;
    }
    
    # Texture files
    location ~ \.(jpg|jpeg|png|bmp|gif|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    # JavaScript and CSS with compression
    location ~ \.(js|css)$ {
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # File upload limits for GLB models
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;
    
    # Logging
    access_log /var/log/nginx/3d-world-access.log;
    error_log /var/log/nginx/3d-world-error.log;
}