[build]
  # No build process needed - static HTML file
  publish = "."
  
[build.environment]
  # Environment variables for build (if needed)
  NODE_VERSION = "18"

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Enable HTTPS for screen sharing APIs
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.socket.io; media-src 'self' blob: data:; connect-src 'self' blob: data: ws://178.156.181.117:* http://178.156.181.117:* ws://localhost:* http://localhost:* https://*.workers.dev;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=*, microphone=*, geolocation=(), display-capture=*"

[[headers]]
  # Cache static assets
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Cache CSS files
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Cache GLB/GLTF models
  for = "*.glb"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.gltf"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect rules (if needed)
[[redirects]]
  from = "/standalone.html"
  to = "/"
  status = 301
  
[[redirects]]
  from = "/standalone-fixed.html" 
  to = "/"
  status = 301

# Handle 404s by serving the main page (SPA-like behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200